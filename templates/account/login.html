{% extends "base.html" %}
{% load bootstrap5 %}


{% block title %}Login{% endblock %}

{% block content %}

<form class="" method="POST" action="{% url 'account_login' %}" style="margin-top: 300px; margin-bottom: 100px">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <a class="btn btn-primary" href="{% url 'account_reset_password' %}">Forgot Password?</a>
  <button class="btn btn-success" type="submit">Sign In</button>
</form>
{% endbuttons %}

{% endblock %}
